<h1>Heroes <small>Marvel y DC</small></h1>

<div class="card-columns">
    <div class="card" *ngFor="let heroe of heroes; let i = index">
        <img [src]="heroe.img" class="card-img-top" [alt]="heroe.nombre">
        <div class="card-body">
            <h5 class="card-title">{{heroe.nombre}}</h5>
            <p class="card-text">{{heroe.bio}}</p>
            <p class="card-text"><small class="text-muted">{{heroe.aparicion}}</small></p>
            <button (click)="verHeroe(i)" class="bnt btn-outline-primary btn-block">Ver Mas</button>
            <!-- <button class="bnt btn-outline-primary btn-block">Ver Mas</button> -->
            <!-- <a [routerLink]="['/heroe',i]" class="btn btn-outline-primary">Ver mas link...</a> -->
        </div>
    </div>
</div>
